<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Listado vacantes</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>
	<img alt="logo pagina principal" th:src="@{/images/logo.png}">
	<h1>Lista de vacantes</h1>
	<table class="table table-striped table table-hover">
		<tr>
			<th>Logo</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha de pub</th>
			<th>Salario</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalle</th>
		</tr>
		<tr th:each="vacante:${vacantes}">
			<td><img alt="logo de las empresa"
				th:src="@{/images/{img} (img=${vacante.imagen})}" width=140
				height=140></td>
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			<td th:text="${vacante.destacado==1?'Si':'No'}"></td>
			<td><a th:href="@{/vacantes/ver/{idTmp} (idTmp=${vacante.id})}"
				class="btn btn-success"> Ver detalle</a></td>

		</tr>
		</tr>
	</table>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
